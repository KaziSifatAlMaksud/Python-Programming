<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table pattern 1</title>
    <style>
        table,tr,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    {% if n % 3 == 0 %}
        <table>
        {% for i in range(1, n+1,3) %}
            <tr>
                <td rowspan="2">{{ i }}</td>
                <td>{{ i+1 }}</td>
            </tr>
            <tr>
                <td>{{ i+2 }}</td>
            </tr>
        {% endfor %}
        </table>
    {% endif %}
</html>
