<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insert Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container-sm"style="background-color: #144272;color: #fff">
  <form  action='/insert/' method="POST" class="dark container-sm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label display-6">Blog Tittle:</label>
    <input type="text" name="tittle" value="{{ tittle }}" required  class="form-control">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label display-6"> Content:</label>
     <textarea  class="form-control" type="text" name="content"  required rows="4" cols="50">
       {{ content }}
    </textarea>
  </div>
      {% if isPost == True %}
    <h3 >{{ result }}</h3>
{% endif %}
  <div class="mb-3 form-check">
     <button  type="submit" class="btn btn-primary">Insert</button>
    <a style="text-decoration: none" href="/home/" class="btn btn-primary" >See All Blog</a>
  </div>

</form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
