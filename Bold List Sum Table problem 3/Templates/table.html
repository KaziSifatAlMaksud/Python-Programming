<table style="border: 2px solid black;">
{%for i in range(1,n+1,4) %}
  <tr style="border:2px solid black;">
      <td  style="border:2px solid black;" colspan="3">{{i}}</td>
  </tr>
  <tr style="border:2px solid black">
      <td style="border:2px solid black;">{{i+1}}</td>
      <td style="border:2px solid black;">{{i+2}}</td>
      <td style="border:2px solid black;">{{i+3}}</td>
  </tr>
{%endfor%}
</table>
