<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container-sm"style="background-color: #144272;color: #fff">
    <form class="dark container-sm" action='/upload/' method="POST">
    <input type="hidden" name="id"  value="{{ nowid }}" >
        <p class="display-6">Blog Tittle:</p>
    <input type="text" name="tittle" class="form-control" value="{{ nowtittle }}" required><br/><br/>
    <p class="display-6">Content:</p>
    <textarea type="text" name="content" class="form-control"  required rows="4" cols="50">
       {{ nowcontent }}
    </textarea><br/><br/>
    <button class="btn btn-primary" style="margin-left: 90px" type="submit">Upload</button>
    <a class="btn btn-primary" href="/home/">See All Blog</a></button>
</form>

{% if isPost == True %}
    <p>Message: <span style="color: red">{{ result }}</span></p>
{% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
